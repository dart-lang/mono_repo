# Created with https://github.com/dart-lang/mono_repo
language: dart

jobs:
  include:
    - stage: smoke_test
      script: ./tool/travis.sh dartfmt
      env: PKG="mono_repo"
      dart: dev
    - stage: smoke_test
      script: ./tool/travis.sh dartanalyzer
      env: PKG="mono_repo"
      dart: dev
    - stage: unit_test
      script: ./tool/travis.sh test
      env: PKG="mono_repo"
      dart: dev

stages:
  - smoke_test
  - unit_test

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
    - $HOME/.pub-cache
