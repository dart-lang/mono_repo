name: Dart CI
on:
  push:
    branches:
    - main
    - master
  pull_request:
  schedule:
  - cron: "0 0 * * 0"
defaults:
  run:
    shell: bash
env:
  PUB_ENVIRONMENT: bot.github

jobs:
  job_005:
    name: "OS: windows; SDK: 2.7.0; PKG: mono_repo; TASKS: `pub run test -P presubmit --test-randomize-ordering-seed=random`"
    runs-on: windows-latest
    steps:
    - uses: cedx/setup-dart@v2
      with:
        release-channel: stable
        version: "2.7.0"
    - run: dart --version
    - uses: actions/checkout@v2
    - run: pwd
    - run: ls
    - run: cd mono_repo
    - run: pwd
    - run: ls
    - run: cd mono_repo
    - run: pwd
    - run: ls
    - run: pub.bat get
    - run: "ls %LOCALAPPDATA%\\Pub\\Cache\\hosted"
